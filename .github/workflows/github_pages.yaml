name: Deploy (mkdocs/doxygen) to GitHub Pages

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/readthedoc_requirements.txt
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz
          
      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate Doxygen Docs
        run: |
          doxygen Doxyfile_mkdocs          

      # index.md 준비 (index_mkdocs.md -> index.md)
      - name: Prepare MkDocs index file
        run: |
          if [ -f docs/index_mkdocs.md ]; then
            mv docs/index_mkdocs.md docs/index.md
          fi
          echo "index.md prepared."          

      # 변경된 mkdocs_githubaction.yml 사용
      - name: Build site (MkDocs)
        run: mkdocs build --config-file mkdocs_githubaction.yml

      # 변경된 mkdocs_githubaction.yml 사용        
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mkdocs gh-deploy --config-file mkdocs_githubaction.yml --force
